<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="css/login_ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="shortcut icon" href="images/favicon-16x16.png">
    <link rel="icon" href="images/favicon-16x16.png">
    <script src=".\lib\kakao.js"></script>
    <script>
        Kakao.init('1d49add348926bb539885c56954b946a');
        console.log(Kakao.isInitialized());
    </script>
</head>
<body>

    <header>
        <strong class="logo_box"><a href="/"><img src="images/logo_.PNG" alt="Appdo"></a></strong>
        <nav>
            <ul class="nav_top-link_nav-right">
                <li>
                    <strong class="profile"><img src="images/Login.PNG" alt="profile"></strong>
                    <a href="adduser">
                        회원가입
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <div class="containers">

        <div class="content_box">

            <div class="content1">
                <form class="form-horizontal" method="post" action="/process/login">
                    <div class="form-group">
                      <label for="inputid" class="col-sm-2 control-label">Id</label>
                      <div class="col-sm-10">
                        <input type="id" class="form-control" id="id" name="id" placeholder="Id">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox"> Remember me
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                        <img
                          src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg"
                          width="170" id="kakao"
                        />
                      </div>
                    </div>
                  </form>
                  <button type="text" id="test">s fdsfin</button>
            </div>

        </div>
        
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="./lib/jQuery/jquery-3.4.1.min.js"></script>
    <script>
      $("#kakao").click(function(){
        Kakao.Auth.authorize({
          redirectUri: 'http://localhost:3000/oauth'
        });
      })
    </script>
</body>
</html>
