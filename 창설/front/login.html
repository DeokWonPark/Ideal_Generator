<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="css/login_ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>

    <header>
        <strong class="logo_box"><a href="Worldcup.html"><img src="images/logo_.PNG" alt="Appdo"></a></strong>
        <nav>
            <ul class="nav_top-link_nav-right">
                <li>
                    <strong class="profile"><img src="images/Login.PNG" alt="profile"></strong>
                    <a href="adduser.html">
                        회원가입
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <div class="containers">

        <div class="content_box">

            <div class="content1">
                <form class="form-horizontal" method="post" action="/process/login">
                    <div class="form-group">
                      <label for="inputid" class="col-sm-2 control-label">Id</label>
                      <div class="col-sm-10">
                        <input type="id" class="form-control" id="id" name="id" placeholder="Id">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox"> Remember me
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                      </div>
                    </div>
                  </form>
            </div>

        </div>
        
    </div>
    
</body>
</html>
