<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link rel="stylesheet" type="text/css" href="css/login_ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link rel="shortcut icon" href="images/favicon-16x16.png">
  <link rel="icon" href="images/favicon-16x16.png">
  <script src=".\lib\kakao.js"></script>
</head>

<body>
  <div class="containers">
    <div class="content_box">
      <div id="content1" class="content1">
        <a href="/">
          <span id="return_page" class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <div id="title">
          <img src="images/logo_.PNG" alt="Appdo">
        </div>
        <form method="POST" action="/process/login">
          <div class="form-group">
            <label id="inner_content_id" for="inputid" class="col-sm-2 control-label">ID</label>
            <div id="inner_input_id" class="col-sm-10">
              <input type="id" class="form-control" id="id" name="id" placeholder="Id">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">PW</label>
            <div id="inner_content_pw" class="col-sm-10">
              <input id="inner_input_pw" type="password" class="form-control" id="password" name="password"
                placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div id="form_tobe_left" class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div id="form_tobe_left" class="col-sm-offset-2 col-sm-10">
              <button id="in_btn" type="submit" class="btn btn-default">Sign in</button>          
              <button id="up_btn" type="button" class="btn btn-default" onclick="location.href='/adduser.html'">Sign up</button>
              <a id="custom-login-btn" href="javascript:loginWithKakao()">
                <img id="kakao_btn" src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg" />
              </a>
            </div>
          </div>
          <div>&nbsp;</div>
          <div>&nbsp;</div>
          <div id="cprg">copyright:Appdo</div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="./lib/jQuery/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="./js/login.js"></script>
  <script src="./lib/carhartl-jquery-cookie-92b7715/jquery.cookie.js"></script>

</body>

</html>
