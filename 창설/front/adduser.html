<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link rel="stylesheet" type="text/css" href="css/adduser.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link rel="shortcut icon" href="images/favicon-16x16.png">
  <link rel="icon" href="images/favicon-16x16.png">
</head>

<body>
  <div class="containers">
    <div class="content_box">

      <div id="content1" class="content1">
        <!-- <form class="form-horizontal" method="POST" action="/process/adduser"> -->
        <form method="POST" action="/process/adduser">
          <a href="/">
            <span id="return_page" class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <div class="title">
            <p>Appdo : Ideal Generation!</p>
          </div>
          <div class="form-group">
            <label for="inputname" class="col-sm-2 control-label">성명</label>
            <div class="col-sm-10">
              <input type="name" class="form-control" id="name" name="name" placeholder="name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputid" class="col-sm-2 control-label">Id</label>
            <div class="col-sm-10">
              <input type="id" class="form-control" id="id" name="id" placeholder="Id">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" name="password"
                placeholder="비밀번호(숫자,영문,특수문자 조합 최소 8자)">
            </div>
          </div>

          <div class="form-group">
            <label for="inputnick" class="col-sm-2 control-label">닉네임</label>
            <div class="col-sm-10">
              <input type="name" class="form-control" id="nickname" name="nickname" placeholder="닉네임">
            </div>
          </div>

          <div class="form-group">
            <div id="select_sex" class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox1" name="man" value="option1"> 남자
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox2" name="girl" value="option2"> 여자
                </label>
              </div>
            </div>
          </div>

          <div class="checkbox">
            <label id="all_select">
              <input id="all_select_btn" type="checkbox" value="">
              <p>전체 항목 동의</p>
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="chk" value="">
              개인정보 수집 이용동의(필수)
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="chk" value="">
              Appdo 이용약관(필수)
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="chk" value="">
              만 14세 미만 가입 제한(필수)
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="chk" value="">
              마케팅 활용 및 광고성 정보 수신 동의(선택)
            </label>
          </div>

          <div class="form-group">
            <div id="signUpBtn" class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" id="signup_btn">회원가입</button>
            </div>
          </div>
          <div id="cprg">copyright:Appdo</div>
        </form>

      </div>
    </div>

  </div>

</body>
  <script src="./lib/jQuery/jquery-3.4.1.min.js"></script>
  <script src="./js/adduser.js"></script>

</html>
