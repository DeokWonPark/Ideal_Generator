<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="css/adduser.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>

    <header>
        <strong class="logo_box"><a href="Worldcup.html"><img src="images/logo_.PNG" alt="Appdo"></a></strong>
        <nav>
            <ul class="nav_top-link_nav-right">
                <li>
                    <strong class="profile"><img src="images/Login.PNG" alt="profile"></strong>
                    <a href="login.html">
                        Login
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <div class="containers">

        <div class="content_box">

            <div class="content1">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputname" class="col-sm-2 control-label">성명</label>
                        <div class="col-sm-10">
                          <input type="name" class="form-control" id="inputname3" placeholder="name">
                        </div>
                      </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Id</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Id">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                      </div>
                    </div>

                    <div class="form-group">
                        <label for="inputnick" class="col-sm-2 control-label">닉네임</label>
                        <div class="col-sm-10">
                          <input type="name" class="form-control" id="inputnick" placeholder="닉네임">
                        </div>
                      </div>

                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                          <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox1" value="option1"> 남자
                          </label>
                          <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox2" value="option2"> 여자
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="signup_btn">회원가입</button>
                      </div>
                    </div>
                  </form>
            </div>

        </div>
        
    </div>
    
</body>
</html>
